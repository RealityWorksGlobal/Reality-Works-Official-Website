<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reality Works' Official Website</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="lab">
    <nav class="lab">
        <a href="/">RealityWorks</a>
        <a href="#about" class="invisible">About</a>
    </nav>
    <div class="container">
        <section id="home">
            <h2 class="title"><a href="/labs/" style="color: inherit; text-decoration: none;">RealityWorks.Labs</a></h2>
            <p class="description">RW.Labs is a research branch focussed on collaboration with creative actors to investigates and push the boundaries of digital poetry.<br>RW.Labs informs our 3D processes and solutions.</p>
            <div class="form-container">
                <p class="form-title">Contact us:</p><br>
                <form action="https://formspree.io/f/xwpoknlb" method="POST">
                    <label class="input-label" for="name">
                        <input type="text" id="name" name="name" placeholder="Name" required class="lab-dark">
                    </label><br><br><br>

                    <label class="input-label" for="enterprise">
                        <input type="text" id="enterprise" name="enterprise" placeholder="Enterprise (optional)" class="lab-dark">
                    </label><br><br><br>

                    <label class="input-label" for="email">
                        <input type="email" id="email" name="email" placeholder="Email" required class="lab-dark">
                    </label><br><br><br>

                    <label class="input-label" for="inquiry">
                        <textarea id="inquiry" name="inquiry" placeholder="Inquiry" rows="10" required class="lab-dark"></textarea>
                    </label><br><br>

                    <button type="submit" class="lab-dark">Send</button>
                </form>
            </div>
        </section>   
    </div>
    <footer class="lab">
        <p>&copy; 2025 RealityWorks. All rights reserved.</p>
    </footer>
</body>
